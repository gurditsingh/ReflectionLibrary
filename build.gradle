apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

sourceSets{
    main.scala.srcDir 'src/main/java'
    test.scala.srcDir 'src/test/java'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}